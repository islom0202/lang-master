name: Deploy to EC2

on:
  push:
    branches:
      - main  # faqat main branch'ga push bo‘lsa ishga tushadi

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Kodni olish
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Java o‘rnatish
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Set execute permission on gradlew
        run: chmod +x ./gradlew

      # 3. Gradle bilan build qilish
      - name: Build with Gradle
        run: ./gradlew clean build -x test

      # 4. Build natijasini tekshirish
      - name: Check JAR file
        run: ls -la build/libs

      # 5. Serverga JAR ni yuklash
      - name: Upload JAR to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "build/libs/*.jar"
          target: "/home/${{ secrets.SERVER_USER }}/app"

      # 6. Serverda ishga tushirish
      - name: Run app on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            mkdir -p /home/${{ secrets.SERVER_USER }}/app
            sudo dnf install -y java-21-amazon-corretto-headless procps

            # Eski jar jarayonini to‘xtatish
            pkill -f 'java -jar' || true
            sleep 1

            # Yangi jar ishga tushirish
            nohup java -jar /home/${{ secrets.SERVER_USER }}/app/*.jar > /home/${{ secrets.SERVER_USER }}/app/app.log 2>&1 &

            echo "✅ Application started"
            ps aux | grep -i java
