name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Set execute permission on gradlew
        run: chmod +x ./gradlew

      - name: Build app (without tests)
        run: ./gradlew clean build -x test

      - name: Copy JAR to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "build/libs/*.jar"
          target: "~/app"

      - name: Run app on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script_stop: false
          command_timeout: 20m
          script: |
              set -e
              echo "Whoami: $(whoami)"
              echo "Files in ~/app before run:"
              ls -la ~/app
              
              if ! ls ~/app/*.jar 1> /dev/null 2>&1; then
                echo "❌ JAR file not found in ~/app"
                exit 1
              fi
              
              sudo dnf install -y java-21-amazon-corretto-headless procps || true
              pkill -f 'java -jar' || true
              sleep 1
              
              nohup java -jar ~/app/*.jar > ~/app/app.log 2>&1 & disown
              
              sleep 2
              ps aux | grep -i java || true
              tail -n 50 ~/app/app.log || true